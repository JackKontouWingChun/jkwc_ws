---
layout: posts
published: true
title: Posts
---

<!DOCTYPE html>

<section id="posts" class="container content-section text-center">
	<div>
		<h2>Posts{{paginator.posts}}</h2>
		<div style="margin-top:30px;">
			<div class="row">
				{% for post in site.posts %}
				<div class="col-sm-4 col-xs-6 feature">
						<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
							{% if post.category == 'youtube' %}
							<div class="img-circular" style="background-image: url('https://img.youtube.com/vi/{{ post.thumbnail }}/{% if post.res %}{{ post.res }}{% else %}maxres{% endif %}default.jpg');"></div>
							{% else %}
								{% if post.thumbnail %}
								<div class="img-circular" style="background-image: url('{{ post.thumbnail | prepend: site.baseurl }}');"></div>
								{% else %}
								<div class="img-circular" style="background-image: url('{{ site.baseurl }}/img/logo.png');"></div>
								{% endif %}
							{% endif %}
							<h5>
								<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
							</h5>
							<span class="post-list post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
						</a>
						
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
